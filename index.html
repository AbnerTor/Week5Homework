<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div id="time-9" class="row">
      <div class="col-md-1">9am</div>
      <textarea id="9" class="col-md-10"></textarea>
      <button class="btn saveBtn">Save</button>

    </div>

    <div id="time-10" class="row">
      <div class="col-md-1">10am</div>
      <textarea id="10" class="col-md-10"></textarea>
      <button class="btn saveBtn">Save</button>

    </div>

    <div id="time-11" class="row">
      <div class="col-md-1">11am</div>
      <textarea id="11" class="col-md-10"></textarea>
      <button class="btn saveBtn">Save</button>

    </div>

    <div id="time-12" class="row">
      <div class="col-md-1">12pm</div>
      <textarea id="12" class="col-md-10"></textarea>
      <button class="btn saveBtn">Save</button>

    </div>
    
    <div id="time-13" class="row">
      <div class="col-md-1">1pm</div>
      <textarea id="13" class="col-md-10"></textarea>
      <button class="btn saveBtn">Save</button>

    </div>
    <div id="time-14" class="row">
      <div class="col-md-1">2pm</div>
      <textarea id="14" class="col-md-10"></textarea>
      <button class="btn saveBtn">Save</button>

    </div>
    <div id="time-15" class="row">
      <div class="col-md-1">3pm</div>
      <textarea id="15" class="col-md-10"></textarea>
      <button class="btn saveBtn">Save</button>

    </div>
    <div id="time-16" class="row">
      <div class="col-md-1">4pm</div>
      <textarea id="16" class="col-md-10"></textarea>
      <button class="btn saveBtn">Save</button>

    </div>
    <div id="time-17" class="row">
      <div class="col-md-1">5pm</div>
      <textarea id="17" class="col-md-10"></textarea>
      <button class="btn saveBtn">Save</button>

    </div>
    

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/javascript.js"></script>
</body>

</html>
